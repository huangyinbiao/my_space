<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画布</title>
</head>
<body>
    <canvas width="200px" height="200" style="background-color: blue;" id="mywork"></canvas>
    <script>
        var mywork = document.getElementById('mywork');
        var ctx = mywork.getContext('2d');
        ctx.fillRect(20,20,60,60);
    </script>
</body>
</html>
