<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- H5新增输入文本框 -->
  <form action="">
    <!-- 搜索输入文本框 -->
    <input type="search">
    <button>提交</button>
    <!-- 邮件输入文本框 -->
    <input type="email">
    <button>提交</button>
    <!-- 数字输入文本框 -->
    <input type="number" min="10" max="50" step="2" value="20">
    <!-- 电话输入文本框 -->
    <input type="tel">
    <button>提交</button>
    <!-- 网址输入文本框 -->
    <input type="url" required>
    <button>提交</button>
  </form>
</body>
</html>
