<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>label标签</title>
</head>
<body>
    <!-- label第一种用法，包裹 -->
    <label>
        <input type="radio" name="gender">男
    </label>
    <label>
        <input type="radio" name="gender">女
    </label>


    <br>
    <br>
    <br>

    <input id="box" type="text">
</body>
</html>
