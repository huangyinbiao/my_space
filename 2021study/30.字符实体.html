<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符实体</title>
</head>
<body>
    <div>
        <h1>常见的实体符号：
            空格：&nbsp;
            左尖括号： &lt;
            右尖括号：&gt;
            和号：&amp;
            双引号：&quot;
            单引号：&#39;
            版权：&copy;
            注册商标：&reg;
            商标：&trade;
            乘号：&times;
        </h1>
    </div>

    <pre>
        <div>
            <h1>标题1</h1> 
        </div>
    </pre>

    &lt;div&gt;<br>
    &nbsp;&nbsp;&nbsp;&lt;h1&gt;标题1&lt;/h1&gt;<br>
    &lt;/div&gt;
</body>
</html>
