<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下拉框</title>
</head>
<body>
    <!-- 单选下拉框 -->
    <select>
        <option disabled selected>请选择</option>
        <optgroup label="去过">
            <option>南昌</option>
            <option>抚州</option>
        </optgroup>
        <optgroup label="未去过">
            <option>赣州</option>
            <option>九江</option>
            <option>上饶</option>
        </optgroup>
    </select>
    <!-- 多选下拉框 -->
    <select multiple size="3">
        <option disabled>请选择</option>
        <optgroup label="去过">
            <option>南昌</option>
            <option>抚州</option>
        </optgroup>
        <optgroup label="未去过">
            <option>赣州</option>
            <option>九江</option>
            <option selected>上饶</option>
    </select>
    
</body>
</html>
