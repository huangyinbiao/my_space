<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时间选择器</title>
</head>
<body>
    <!-- 日期选择器 value为默认日期格式-->
    <input type="date" value="2021-01-15">
    <!-- 本地日期选择器 -->
    <input type="datetime-local" value="2021-01-18T11:20">
    <!-- 月份选择器 -->
    <input type="month" value="2021-01">
    <!-- 星期选择器 -->
    <input type="week" value="2021-W03">
    <!-- datalist选择器 支持搜索检索，也支持键盘输入-->
    <input type="text" list="car">
    <datalist id="car">
        <option value="奔驰">BMW</option>
        <option value="宝马">baoam</option>
        <option value="奥迪">aodi</option>
        <option value="丰田">fengtian</option>
        <option value="本田">bentian</option>
        <option value="红旗">hongqi</option>
    </datalist>
</body>
</html>
