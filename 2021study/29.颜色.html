<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>颜色</title>
    <style>
        body {
            background-color: rgb(35, 199, 211);
        }
        #header {
            background-color: hsl(239, 83%, 45%);
        }
        #bodyer {
            background-color: #d65f10;
        }
        #footer {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="header">头部</div>
    <div id="bodyer">主体</div>
    <div id="footer">尾部</div>
</body>
</html>
