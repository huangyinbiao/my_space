<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 网页编码 -->
    <meta charset="UTF-8">
    <!-- 视口 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 关键字 -->
    <meta name="keywords" content="学校">
    <!-- 描述 -->
    <meta name="description" content="一种机构">
    <!-- 导入样式和小图标以及预解析 -->
    <link rel="shortcut icon" href="images/favicon.ico">
    <!-- 作者 -->
    <meta name="author">
    <!-- 实现每3秒刷新一次 -->
    <meta http-equiv="refresh" content="3">
    <!-- 优先渲染器 -->
    <meta name="renderer" content="webkit">
    <!-- 头部标题 -->
    <title>头部</title>
</head>
<body>
    <!-- 无序列表 -->
    <ul>
        <li>5号回家</li>
        <li>6号回家</li>
        <li>不回家</li>
        <li>流浪</li>
    </ul>
    <!-- 有序列表 -->
    <ol>
        <li>8k</li>
        <li>9k</li>
        <li>98k</li>
    </ol>
    <!-- 自定义列表 -->
    <dl>
        <dt>什么时候干饭？</dt>
        <dd>马上</dd>
        <dt>我有多少工资？</dt>
        <dd>8.4k</dd>
    </dl>

    <!-- alt属性与title属性的区别 -->
    <img src="images/5.jpg" alt="这是加载不出的图片" title="这是图片">
    
</body>
</html>
