<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选则框</title>
</head>
<body>
    <!-- 单选框 -->
    <input type="radio" name="gender" value="boy">男
    <input type="radio" name="gender" value="girl" checked>女
    <!-- 复选框 -->
    <input type="checkbox" name="gender" disabled>足球
    <input type="checkbox" name="gender">乒乓球
    <input type="checkbox" name="gender" checked>篮球
    <input type="checkbox" name="gender" checked>排球
</body>
</html>
