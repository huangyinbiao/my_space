<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作业</title>
</head>
<body>
   <form>
    <h1 align="center" bgcolor="lightgray" width="auto" height="300">会员注册</h1>
    <table width="450" border="0" cellspacing="1" bgcolor="black" cellpadding="0" align="center">
        <tr height="40" bgcolor="white">
            <th width="50" align="right">账号*&nbsp;&nbsp;</th>
            <td width="300">&nbsp;&nbsp;<input type="text">请输入3-5位字母或数字</td>
        </tr>
        <tr height="40" bgcolor="white">
            <th align="right">密码*&nbsp;&nbsp;</th>
            <td>&nbsp;&nbsp;<input type="password">密码至少6位数</td>
        </tr>
        <tr height="40" bgcolor="white">
            <th align="right">确认密码*&nbsp;&nbsp;</th>
            <td>&nbsp;&nbsp;<input type="password">请重复输入上面的密码</td>
        </tr>
        <tr height="40" bgcolor="white">
            <th align="right">邮箱*&nbsp;&nbsp;</th>
            <td>&nbsp;&nbsp;<input type="text"></td>
        </tr>
        <tr height="40" bgcolor="white">
            <th align="right">真实姓名&nbsp;&nbsp;</th>
            <td>&nbsp;&nbsp;<input type="text"></td>
        </tr>
        <tr height="40" bgcolor="white">
            <th align="right">性别*&nbsp;&nbsp;</th>
            <td>&nbsp;&nbsp;<input type="radio" name="sex">男
                <input type="radio" name="sex">女
            </td>
        </tr>
        <tr height="40" bgcolor="white">
            <th align="right">学历*&nbsp;&nbsp;</th>
            <td>&nbsp;&nbsp;<select>
                <option selected> 请选择</option>
                <option>本科</option>
                <option>专科</option>
               </select>
            </td>
        </tr>
        <tr height="40" bgcolor="white">
            <th align="right">爱好*&nbsp;&nbsp;</th>
            <td>&nbsp;&nbsp;
               <input type="checkbox" name="live">篮球
               <input type="checkbox" name="live">足球
               <input type="checkbox" name="live">排球
            </td>
        <tr height="40" bgcolor="white">
            <th align="right">备注&nbsp;&nbsp;</th>
            <td>
                &nbsp;&nbsp;<textarea cols="30" rows="10"></textarea>
            </td>
            </tr>
        </tr>
        <tr>
            <td colspan="2" bgcolor="#EBEBEB" align="center">
                  <input type="checkbox" checked> 同意请求并注册<br>
                  <p>
                  <button>免费注册<tton>&nbsp;&nbsp;
                  <button type="reset">重置<tton>
                 </p>
            </td>
         </tr>
    </table>
   </form>
</html>
