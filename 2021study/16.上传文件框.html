<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上传文件框</title>
</head>
<body>
    <!-- 上传文本框 -->
    <input type="file">
    <!-- 限制上传文件的类型 image/*为全部图片类型-->
    <input type="file" accept="image/jpeg,image/png">
    <!-- 可以上传文件 -->
    <input type="file" webkitdirectory>
    <!-- 允许一次性上传多个文件 -->
    <input type="file" multiple>
</body>
</html>
